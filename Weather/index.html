<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="cute-penguin.gif " class="welcome" alt="" srcset="">
        <img src="entry.jpg" class="wea" alt="" srcset="">
        <header>
            <div class="search-box">
                <input type="text" name="" id="city-name" placeholder="Enter City Name">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </header>

        <div class="result">
            <p class="name-city"></p>
            <div class="edit">
                <img src="cloudy.gif" alt="Weather Image" class="weather-img">
                <div class="weather-box">
                    <div class="temperature">
                        <i class="fa-solid fa-temperature-three-quarters"></i>
                        <div class="text">
                            <span id="temperatu">45%</span>
                            <p>temperature</p>
                        </div>
                    </div>
                    <div class="description">
                        <div class="text">
                            <span id="descripti">light rainH</span>
                            <p>description</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="tryagain.gif" alt="404 Error">
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
