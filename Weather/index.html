<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="search-box">
                <input type="text" name="" id="city-name" placeholder="Enter City Name">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </header>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="/img/404.png" alt="404 Error">
        </div>

        <div class="result">
            <img src="/img/cloud.png" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
                <hr>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
